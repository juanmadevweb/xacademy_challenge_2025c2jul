<div class="container mt-4">
  <fieldset>
    <legend>{{ formTitle }}</legend>
  </fieldset>
  <form [formGroup] = "playerForm" (ngSubmit)="savePlayer()">
    <fieldset>
      <label class="form-label mt-4" for="first_name">first_name</label>
      <input class="form-control" id="first_name" type="text" formControlName="first_nameP" />
    </fieldset>
    <fieldset>
      <label class="form-label mt-4" for="last_name">last_name</label>
      <input class="form-control" id="last_name" type="text" formControlName="last_nameP"/>
    </fieldset>
    <fieldset>
      <label for="position" class="form-label mt-4">position</label>
      <select class="form-select" id="position" formControlName="positionP">
        <option>GK</option>
        <option>CB</option>
        <option>RB</option>
        <option>LB</option>
        <option>CM</option>
        <option>CDM</option>
        <option>CAM</option>
        <option>RB</option>
        <option>RM</option>
        <option>LM</option>
        <option>ST</option>
        <option>RW</option>
        <option>LW</option>
      </select>
    </fieldset>
    <fieldset>
      <label class="form-label mt-4" for="club">club</label>
      <input class="form-control" id="club" type="text" formControlName="first_nameP"/>
    </fieldset>
    <fieldset>
      <label class="form-label mt-4" for="nationality">nationality</label>
      <input class="form-control" id="nationality" type="text" formControlName="nationalityP"/>
    </fieldset>
    <button type="submit" class="btn btn-primary mt-4">
      {{ playerId ? 'Player update' : 'Player create' }}
    </button>
  </form>
</div>
